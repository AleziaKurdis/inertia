<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BREEMOR - Hyperspace System</title>
    </head>
    <script>
        //EventBridge.emitWebEvent("TEST");
        
        async function loadJsonFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const jsonData = await response.json();
                return jsonData;
            } catch (error) {
                alert("Error loading JSON file:", error);
                return null;
            }
        }

        // Usage example:
        loadJsonFile("destinations.json").then(data => {
            if (data) {
                alert("JSON data loaded:", JSON.stringify(data));
                // Now 'data' variable holds your JSON content
            }
        });
        
    </script>
    <body>
        <h1>Page Title</h1>
    </body>
</html>
