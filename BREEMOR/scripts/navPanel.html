<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BREEMOR - Hyperspace System</title>
    </head>
    <style>
        @font-face {
            font-family: FiraSans-SemiBold;
            src: url(fonts/FiraSans-SemiBold.ttf);
        }

        @font-face {
            font-family: FiraSans-Regular;
            src: url(fonts/FiraSans-Regular.ttf);
            }
    
        html {
            background-color: rgba(0, 0, 0, 0);
            margin: 0px;
            font-family: FiraSans-SemiBold;
        }
        
        body {
            background-color: rgba(0, 0, 0, 0);
            color: #FFFFFF;
            margin: 0px;
            padding: 0px;
        }
        #destinations {
            background-color: rgba(0, 200, 255, 50);
            border:1px solid rgba(0, 200, 255, 75);
            border-radius:30px;
            width:100%;
            padding: 10px;
        }
        
        table {
            width:100%;
            border-collapse: collapse;
        }
        
        td {
            background-color: #0000ff;
            color: #FFFFFF;
            padding: 5px;
            border:1px solid #ffffff;
            width: 16%;
        }
    </style>
    <script>
        var navData;
        async function loadJsonFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const jsonData = await response.json();
                return jsonData;
            } catch (error) {
                alert("Error loading JSON file:", error);
                return null;
            }
        }

        // Usage example:
        loadJsonFile("destinations.json").then(data => {
            if (data) {
                navData = data;
                generateMenu();
            }
        });
        
    </script>
    <body>
        <img src="logo.png"><br>
        <div id = "destinations"></div>
        <script>
            function generateMenu() {
                var i;
                var content = "<table>";
                var count = 0;
                for (i = 0; i < navData.length; i++) {
                    if (count === 0) {
                        content = content + "<tr>";
                    }
                    content = content + "<td><span onclick = 'hyperspace(" + i + ");'>" + navData[i].name + "</span></td>";
                    count++;
                    if (count === 6) {
                        content = content + "</tr>";
                        count = 0;
                    }
                }
                content = content + "</table>";
                document.getElementById("destinations").innerHTML = content;
            }
            
            function hyperspace(index) {
                EventBridge.emitWebEvent("HYPERSPACE_" + index);
            }
        </script>
    </body>
</html>
