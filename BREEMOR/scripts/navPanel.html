<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BREEMOR - Hyperspace System</title>
    </head>
    <script>
        //EventBridge.emitWebEvent("TEST");
        var navData;
        async function loadJsonFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const jsonData = await response.json();
                return jsonData;
            } catch (error) {
                alert("Error loading JSON file:", error);
                return null;
            }
        }

        // Usage example:
        loadJsonFile("destinations.json").then(data => {
            if (data) {
                navData = data;
                generateMenu();
            }
        });
        
    </script>
    <body>
        <div id = "destinations"></div>
        <script>
            function generateMenu() {
                var i;
                var content = "";
                for (i = 0; i < navData.length; i++) {
                    content = content + navData[i].name + "<br>";
                }
                document.getElementById("destinations").innerHTML = content;
            }
            
        </script>
    </body>
</html>
